<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="Customer.css">
    <script src="js/jquery-3.7.1.min.js
"></script>
</head>
<body>

<div class="container">
    <h2>Customer Form</h2>
    <form id="customerForm">
        <label for="customerName">ID:</label>
        <input type="text" id="ID" name="ID" required>

        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" required>

        <label for="profilePic">Profile Picture URL:</label>
        <input type="text" id="profilePic" name="profilePicture" required>

        <div class="btn-container">
            <button type="submit" class="save-btn">Save Customer</button>
        </div>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Profile Picture</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted dynamically -->
    </tbody>
</table>

<script src="CustomerController.js"></script>
</body>
</html>
